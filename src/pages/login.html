<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="../global/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
        <h1>Seja <br><span>Bem-Vindo(a)!</span></h1>
        <p>Insira suas informações e<br>acesse o sistema.</p>
        <div class="circle"></div>
        </div>

        <div class="login-box">
        <h2>Entre na sua Conta</h2>
        
        <form>
            <label for="email">E-MAIL</label>
            <input type="email" id="email" placeholder="Insira seu E-Mail...">

            <label for="senha">SENHA</label>
            <input type="password" id="senha" placeholder="Insira sua Senha...">

            <div class="select-box">
            <select>
                <option selected>FUNÇÃO</option>
                <option>Administrador</option>
                <option>Médico</option>
                <option>Recepção</option>
                <option>Financeiro</option>
            </select>
            </div>

            <a href="./checksenha.html" class="forgot">Esqueci Minha Senha</a>

            <button type="submit"><a href="./oauth.html">Entrar</a></button>
        </form>
        </div>
    </div>
</body>
</html>
